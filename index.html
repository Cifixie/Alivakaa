<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Alivakaa.fi - DEMO</title>

    <link href="style.css" rel="stylesheet">

    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/director.min.js"></script>
</head>

<body>
    <div id="page-container">
        <img src="http://alivakaa.fi/kuvat/alivakaa_logo.jpg" alt="Logo" />

        <div id="img-wrapper">
            <img id="comic-strip" src="" alt="Sarjakuva" />
        </div>
        <nav>
            <ul>
                <li><a id="to-latest" href="#/show/22">
                    Vanhin
                </a></li>
                <li><a id="to-prev" href="#/show/2">
                    Edellinen
                </a></li>
                <li class=""><a id="to-next" href="#/show/3">
                    Seuraava
                </a></li>
                <li><a id="to-latest" href="#/show/47">
                    Uusin
                </a></li>
            </ul>
        </nav>
    </div>
<script>
    $('document').ready(function() {
        const oldest = 22;
        const latest = 47;

        const updateHref = function(e, id) {
                $(e).attr('href', '#/kuva/' + id);
        }

        const updateImg = function(id) {
            $('#comic-strip').attr('src', 'http://alivakaa.fi/kuvat/' + id + '.jpg');
        }

        var router = Router({
            'kuva/:id': function (id) {
                id = parseInt(id);

                if (id > oldest) {
                    updateHref('#to-prev', (id-1));
                }
                if (id < latest) {
                    updateHref('#to-next', (id+1));
                }

                updateImg(id);
            }
        });
        router.init('kuva/' + latest);
    });
</script>
</body>
</html>
