<!DOCTYPE html>

    <title>Alivakaa.fi - DEMO</title>

    <!--
        Javascript libraries that make's the most of the work
        - https://github.com/flatiron/director (client-side only)
        - http://jquery.com/
    -->
    <script src="js/director.min.js"></script>
    <script src="js/jquery-1.12.0.min.js"></script>

    <!-- Bootstrap components: -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>


    <!-- personal customizations to personal site to look similar than previous -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Google Analytics components -->
    <script src="http://www.google-analytics.com/analytics.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

<body>
    <div id="page-container" class="container">
        <div id="error-message-id" class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Uups!</strong> Jotain meni pieleen: URL ei ollut kelvollinen, joten sinut uudelleenohjattiin uusimaan strippiin.
        </div>

        <div id="header">
            <div>
                <img src="img/logo1.jpg" alt="Logo" />
            </div>
            <div>
                <a href="http://www.facebook.com/alivakaa">
                    <img src="img/logo2.jpg" alt="contact" />
                </a>
            </div>
        </div>

        <img id="comic-strip" src="" alt="Sarjakuva" />

        <div class="row">
            <div class="col-xs-12">
                <nav>
                    <ul class="pager">
                        <li id="link-to-oldest">
                            <a href="#">
                                <span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span>
                            </a>
                        </li>
                        <li id="link-to-prev">
                            <a href="#">
                                <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
                            </a>
                        </li>
                        <li id="link-to-next">
                            <a href="#">
                                <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                            </a>
                        </li>
                        <li id="link-to-latest">
                            <a href="#">

                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- sponsores divided to 3 colums, each 4 wide (from maximum of 12 which equals 100%) -->
        <div class="row">
            <div class="col-xs-4 text-center">
                <a href="http://www.frisbeepoint.fi">
                    <img src="http://alivakaa.fi/spons/spon1.png" alt="sponsor1" height="210" width="175">
                </a>
            </div>
            <div class="col-xs-4 text-center">
                <a href="http://goo.gl/zFUlIK">
                    <img src="http://alivakaa.fi/spons/spon2.jpg" alt="sponsor2" height="210" width="175">
                </a>
            </div>
            <div class="col-xs-4 text-center">
                <a href="http://www.frisbeegolfkirja.fi">

            <div class="col-xs-6 text-right">
                <h6>Powered By <a href="http://getbootstrap.com/" class="text-muted">Bootstrap</a> & <a href="https://github.com/flatiron/director">Director</a></h6>

    </div>

    <!-- Loading javascript files (contains the app) in end of dom to make sure most of document is already loaded -->
    <script src="configs.js"></script>
