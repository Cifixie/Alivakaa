<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Alivakaa.fi - DEMO</title>

    <link href="style.css" rel="stylesheet">

    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/director.min.js"></script>
</head>

<body>
    <div id="page-container">
        <img src="http://alivakaa.fi/kuvat/alivakaa_logo.jpg" alt="Logo" />

        <div id="img-wrapper">
            <img id="comic-strip" src="http://alivakaa.fi/kuvat/46.jpg" alt="Sarjakuva" />
        </div>
        <nav>
            <ul class="pager">
                <li class="previous"><a id="to-latest" href="#/show/22">
                    Vanhin
                </a></li>
                <li class=""><a id="to-prev" href="#/show/2">
                    Edellinen
                </a></li>
                <li class=""><a id="to-next" href="#/show/3">
                    Seuraava
                </a></li>
                <li class="next"><a id="to-latest" href="#/show/47">
                    Uusin
                </a></li>
            </ul>
        </nav>
    </div>
<script>
    $('document').ready(function() {
        const oldest = 22;
        const latest = 47;

        var updatePage = function(id) {
            $('#to-prev').attr('href', '#/show/' + (id - 1));
            $('#to-next').attr('href', '#/show/' + (id + 1));
            $('#comic-strip').attr('src', 'http://alivakaa.fi/kuvat/' + id + '.jpg');
        }

        var router = Router({
            '/': function () {
                console.log("main");
                updatePage(latest);
            },
            'show/:id': function (id) {
                updatePage(parseInt(id));
            }
        });
        router.configure({
            notfound: function() {
                console.log("main");
                updatePage(latest);
            }
        });
        router.init();
    });
</script>
</body>
</html>
